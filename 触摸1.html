<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/hammer.js" type="text/javascript">
			
		</script>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background: #ccc;
				position: absolute;
				z-index: 0.8;
			}
			a{
				position: absolute;
				top: 100px;
			}
		</style>
	</head>
	<body>
		<div class="box"></div>
		<a href="//baidu.com">百度</a>
		<script type="text/javascript">
			var div = document.querySelector(".box")
			div.addEventListener("touchstart",function(ev){
				ev.preventDefault()
			})
			var aa = new Hammer(div)
			aa.get('pinch').set({enable:true})
			aa.on("panleft",function(){
				div.innerHTML = "left"
			})
			aa.on("panright",function(){
				div.innerHTML = "right"
			})
			var sc = 1
			aa.on("panchin",function(){
				sc -= 0.03
				div.style.transform = "scale("+sc+")"
			})
			aa.on("panchout",function(){
				sc += 0.03
				div.style.transform = "scale("+sc+")"
			})
		</script>
	</body>
</html>
